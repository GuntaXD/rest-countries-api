<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rest countries api</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="header">
		<h1 class="header__title">Where in the world?</h1>
		<button class="header__button">
			<img src="assets/moon.svg" alt="">
			<p class="header__button--p">Dark Mode</p>
		</button>
	</header>
	<nav class="nav">
		<form action="" class="form">
			<img src="assets/search-icon.svg" alt="" class="input__img">
			<input type="text" class="input" placeholder="Search for a country...">
		</form>
		<div class="selectBox">
			<div class="selectBox__selection">Filter by region</div>
			<img src="assets/down-arrow.svg" alt="" class="selectBox__arrow">
			<div class="selectBox__list">
				<div class="selectBox__option">Africa</div>
				<div class="selectBox__option">America</div>
				<div class="selectBox__option">Asia</div>
				<div class="selectBox__option">Europe</div>
				<div class="selectBox__option">Oceania</div>
			</div>
		</div>
	</nav>
	<div class="countries grid">
